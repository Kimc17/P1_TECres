<h1 >Ocupaciones</h1>

<div class="container ml-4">
    <form class="form-inline my-2 my-lg-0">
        <input id = "busqueda" class="form-control mr-sm-2" type="search" placeholder="Ocupación por Nombre" aria-label="Search">
        <button type = "button" class="btn btn-outline-secondary my-2 my-sm-0"  (click) = "buscar('busqueda','i')">Buscar</button>
    </form>
    <button type="button" class="btn btn-outline-success" (click) = "agregar()">Agregar Nueva Ocupación</button>
    <table class="table table-dark table-responsive-md table-striped">
        <thead>
          <tr>
            
            <th scope="col">Identificador</th>
            <th scope="col">Nombre</th>
            
            <th scope="col">Quitar Ocupación</th>
          </tr>
        </thead>
        <tbody>
            
         
          <tr *ngFor = "let ocupacion of ocupaciones;index as i" [attr.id] = "i"  [ngClass] = "{'highlight' : ocupacion.Nombre == buscar('busqueda','i')}">
            
            <td class="pt-3-half" contenteditable="true" (blur) = "actualizarLista(ocupacion.Nombre , 'FechaIngreso', $event)">{{ocupacion.Identificador}}</td>
            <td class="pt-3-half" contenteditable="true" (blur) = "actualizarLista(ocupacion.Nombre , 'Nombre', $event)">{{ocupacion.Nombre}}</td>
            
            
              <td>
                <span class="table-remove">
                  
                    <button type="button" class="btn btn-danger btn-rounded btn-sm my-0 " (click) = "eliminar(ocupacion.Nombre)">ELIMINAR</button>
                    
                  
                </span>
              </td>
          </tr>
     
        </tbody>
      </table>
</div>
