<div class="row container-fluid "  > 
 
    <div class="col-3  ml-1 d-flex justify-content-center">
        <form (ngSubmit)="buscar()" class="mt-4"  >
                <div class="input-group mt-4 mb-2 ">
                <input type="text"
                class="form-control"
                name="nombre"
                [(ngModel)]="busquedas.nombre"
                placeholder="¿Qué estás buscando?"
                aria-label="¿Qué estás buscando?"
                aria-describedby="button-addon2">
    
                <div class="input-group-append ">
                <button class="btn btn-outline-secondary "
                            type="submit"
                            [routerLink]="['/busqueda']"
                            id="button-addon2 ">Buscar
                            
                </button>
                </div>
    
                </div>


      <button type="button" class="col-12 btn btn-white border border-dark" data-toggle="modal" data-target="#exampleModal">
        Ubicación
      </button>
      
      <div class="row">
            <h6 class="col-2 mt-3">Precio: </h6>
            <div class="col-5 input-group mb-3 mt-3 ">
            <input type="text"
                   class="form-control" 
                   placeholder="Min"
                   name="pmax"
                   [(ngModel)]="busquedas.pmax"
                   aria-label="Username" 
                   aria-describedby="basic-addon1">
            </div>
            <div class=" col-5 input-group mb-3 mt-3 ">
             <input type="text"
                    class="form-control" 
                    placeholder="Max" 
                    name="pmin"
                    [(ngModel)]="busquedas.pmin"
                    aria-label="Username" 
                    aria-describedby="basic-addon1">
            </div>
      </div>
      <div class="row">
            <h6 class="col-4  mt-3">Habitaciones: </h6>
            <div class="col-7 input-group mb-3 mt-3 ">
            <input type="text" 
                   class="form-control" 
                   placeholder="Cantidad" 
                   aria-label="Username" 
                   name="habitaciones"
                   [(ngModel)]="busquedas.habitaciones"
                   aria-describedby="basic-addon1">
            </div>
            
      </div>
      
      
  
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">¿Donde desea buscar? </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="row modal-body">

                    <div class="form-group col-4">
                    <label for="inputState">Provincia</label>
                    <select id="inputState" 
                            class="form-control"
                            name="provincia"
                            [(ngModel)]="busquedas.ubicacion.provincia"
          
                            >
                       <option selected>Cartago</option>
                       <option>San José</option>
                       <option>Heredia</option>
                    </select>
                    </div>
                    <div class="form-group col-4">
                            <label for="inputState">Cantón</label>
                            <select id="inputState" 
                                    class="form-control"
                                    name="canton"
                                    [(ngModel)]="busquedas.ubicacion.canton"
                                   >
                               <option selected>Cartago</option>
                               <option>San José</option>
                               <option>Heredia</option>
                            </select>
                            </div>
                            <div class="form-group col-4">
                                    <label for="inputState">Distrito</label>
                                    <select id="inputState" 
                                            class="form-control"
                                            name ="distrito"
                                            [(ngModel)]="busquedas.ubicacion.distrito"
                                            >
                                       <option selected>Cartago</option>
                                       <option>San José</option>
                                       <option>Heredia</option>
                                    </select>
                                    </div>
            </div>
            <div class="modal-footer">
              <button  class="btn btn-secondary" data-dismiss="modal">Listo</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    </div>

    <div class="col-8 d-flex justify-content-center">
        <ul>
            <li *ngFor=" let propiedad of propiedades, index as i">
                    <div class="row mt-3" style="width: 55rem;">

                        <div class="col-5">
                            <img src="{{propiedad.foto}}"class="card-img-top" alt="...">
                        </div>
                        <div class="col-4">
                            <h5 class="col-12 d-flex justify-content-center card-title">{{propiedad.titulo}}</h5>
                            <div class="row">
                                <p class=" col-6 font-weight-bold col-2">Ubicación: </p>
                                <p class="card-text"> {{propiedad.ubicacion}}</p>
                            </div>
                            <div class="row" >
                                    <p class=" col-6 font-weight-bold col-2"
                                       style="text-decoration: underline    ">Precio: </p>
                                    <p class="card-text font-weight-bold"
                                       style="text-decoration: underline"> {{propiedad.precio}}</p>
                                </div>               
                        </div>
                        <div class="col-3">
                                <a (click)="cargar(i)" id="bt-ir"class="btn btn-dark" [routerLink]="['/anuncio']">Ir a la propiedad</a>
                        </div>
                  
                            

                            
                    </div>    
            </li>
        </ul>
            
    
    </div>
  
</div>
