<div class="row " > <!--align-items-start-->

    <div class="col-3  ml-2">
            <div class="input-group mt-4 mb-2 ">
                <input type="text"
                class="form-control"
                placeholder="¿Qué estás buscando?"
                aria-label="Recipient's username"
                aria-describedby="button-addon2">
    
                <div class="input-group-append ">
                <button class="btn btn-outline-secondary "
                            type="button"
                            [routerLink]="['busqueda']"
                            id="button-addon2 ">Buscar
                            
                </button>
                </div>
    
            </div>

      <button type="button mt-4" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
        Ubicación
      </button>
      
  
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">¿Donde desea buscar? </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-dark">Guardar cambios</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="col-8 d-flex justify-content-center">
        <ul>
            <li *ngFor=" let propiedad of propiedades">
                    <div class="row mt-3" style="width: 55rem;"> <!--align-items-start-->

                        <div class="col-5">
                            <img src="{{propiedad.foto}}"class="card-img-top" alt="...">
                        </div>
                        <div class="col-4">
                            <h5 class="col-12 d-flex justify-content-center card-title">{{propiedad.titulo}}</h5>
                            <div class="row">
                                <p class=" col-6 font-weight-bold col-2">Ubicación: </p>
                                <p class="card-text"> {{propiedad.ubicacion}}</p>
                            </div>
                            <div class="row">
                                    <p class=" col-6 font-weight-bold col-2">Precio: </p>
                                    <p class="card-text"> {{propiedad.precio}}</p>
                                </div>
                                        
                                
                                        
                        </div>

                        <div class="col-3">
                                <a href="#" class="btn btn-dark">Ir a la propiedad</a>
                        </div>
                  
                            

                            
                    </div>    
            </li>
        </ul>
            
    
    </div>
  
</div>
