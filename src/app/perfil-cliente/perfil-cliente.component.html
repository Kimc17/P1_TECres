<h1 >Perfil de Clientes</h1>

<div class="container ml-4">
    <form class="form-inline my-2 my-lg-0">
        <input id = "busqueda" class="form-control mr-sm-2" type="search" placeholder="Buscar Cliente por nombre" aria-label="Search">
        <button type = "button" class="btn btn-outline-secondary my-2 my-sm-0"  (click) = "buscar('busqueda','i')">Buscar</button>
    </form>
    <button type="button" class="btn btn-outline-success" (click) = "agregar()">Agregar Nuevo Vendedor</button>
    <table class="table table-dark table-responsive-md table-striped">
        <thead>
          <tr>
            
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Nombre</th>
            <th scope="col">Incorporado por</th>
            
          </tr>
        </thead>
        <tbody>
            
         
          <tr *ngFor = "let cliente of clientes;index as i" [attr.id] = "i"  [ngClass] = "{'highlight' : cliente.Nombre == buscar('busqueda','i')}">
            
            <td class="pt-3-half" contenteditable="true" (blur) = "actualizarLista(cliente.Nombre , 'Descripcion', $event)">{{cliente.Descripcion}}</td>
            <td class="pt-3-half" contenteditable="true" (blur) = "actualizarLista(cliente.Nombre , 'Nombre', $event)">{{cliente.Nombre}}</td>
            <td class="pt-3-half" contenteditable="true" (blur) = "actualizarLista(cliente.Nombre , 'cedulaAdmin', $event)">{{cliente.cedulaAdmin}}</td>
           
            
              <td>
                <span class="table-remove">
                  
                    <button type="button" class="btn btn-danger btn-rounded btn-sm my-0 " (click) = "eliminar(cliente.Nombre)">ELIMINAR</button>
                    
                  
                </span>
              </td>
          </tr>
     
        </tbody>
      </table>
</div>
