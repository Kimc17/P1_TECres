<h1 >Inmuebles</h1>

<div class="container ml-4" >
        <form class="form-inline my-2 my-lg-0">
                <input id = "busqueda" class="form-control mr-sm-2" type="search" placeholder="Inmueble por Tipo" aria-label="Search">
                <button type = "button" class="btn btn-outline-secondary my-2 my-sm-0"  (click) = "buscar('busqueda','i')">Buscar</button>
        </form>
        <button type="button" class="btn btn-outline-success" (click) = "agregar()">Agregar Nuevo Inmueble</button>
        <table class="table table-dark table-responsive-md table-striped">
            <thead>
              <tr>
                
                <th scope="col">Tipo</th>
                <th scope="col">Asignado Por</th>
                <th scope="col">Quitar Tipo de Inmueble</th>
              </tr>
            </thead>
            <tbody>
                
             
              <tr *ngFor = "let inmueble of inmuebles;index as i" [attr.id] = "i"  [ngClass] = "{'highlight' : inmueble.Tipo == buscar('busqueda','i')}" >
                
                <td  class="pt-3-half" contenteditable="true" (blur) = "actualizarLista(inmueble.Tipo , 'Tipo', $event)"  >{{inmueble.Tipo}}</td>
                <td class="pt-3-half" contenteditable="true" (blur) = "actualizarLista(inmueble.cedulaAdmin , 'cedulaAdmin', $event)">{{inmueble.cedulaAdmin}}</td>
                
                
                  <td>
                    <span class="table-remove">
                      
                        <button type="button" class="btn btn-danger btn-rounded btn-sm my-0 " (click) = "eliminar(inmueble.Tipo)">ELIMINAR</button>
                        
                      
                    </span>
                  </td>
              </tr>
         
            </tbody>
          </table>
    </div>
