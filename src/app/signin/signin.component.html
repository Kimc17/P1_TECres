<ul class="nav nav-tabs bg-dark text-white">
        <li class="nav-item">
        <a class="nav-link " [routerLink]="['inicio']">Buscar</a>
        </li>

        <li class="nav-item">
        <a class="nav-link" [routerLink]="['/login']">Registrarse</a>
        </li>
    
        <li class="nav-item">
        <a class="nav-link active disabled" [routerLink]="['/signin']">Ingresar</a>
        </li>
  
</ul>

<div class= "container">
        <form (ngSubmit)="entrar()" class="mt-4" >
            <div class="form-group">
            <label for="exampleInputEmail1">Email: </label>
            <input type="email" 
                   class="form-control"
                   id="exampleInputEmail1" 
                   aria-describedby="emailHelp" 
                   placeholder="Escriba aquí su email"
                   name="email"
                  [(ngModel)]="nuevo.email">
            <small id="emailHelp" class="form-text text-muted">Texto prueba.</small>
            </div>

            <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password"
                   class="form-control" 
                   id="exampleInputPassword1" 
                   placeholder="Escriba aquí la contraseña"
                   name="contrasena"
                  [(ngModel)]="nuevo.contrasena">
            </div>
            
  

            <button class ="btn btn-dark mt-3"
                    type="submit">Entrar
            </button>
            </form>
              
</div>
