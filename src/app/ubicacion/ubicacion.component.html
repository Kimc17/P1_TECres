<h1 >Ubicaciones</h1>
<div class="container ml-4">
        <button type="button" class="btn btn-outline-success" (click) = "agregar()">Agregar Nueva Ubicación</button>
        <table class="table table-dark table-responsive-md table-striped">
            <thead>
              <tr>
                
                <th scope="col">Provincia</th>
                <th scope="col">Cantón</th>
                <th scope="col">Distrito</th>
                <th scope="col">ID</th>
                
                <th scope="col">Quitar Ubicación</th>
              </tr>
            </thead>
            <tbody>
                
             
              <tr *ngFor = "let ubicacion of ubicaciones;index as i">
                
                <td class="pt-3-half" contenteditable="true" (blur) = "actualizarLista(ubicacion.ID , 'Provincia', $event)">{{ubicacion.Provincia}}</td>
                <td class="pt-3-half" contenteditable="true" (blur) = "actualizarLista(ubicacion.ID , 'Canton', $event)">{{ubicacion.Canton}}</td>
                <td class="pt-3-half" contenteditable="true" (blur) = "actualizarLista(ubicacion.ID , 'Distrito', $event)">{{ubicacion.Distrito}}</td>
                <td class="pt-3-half" contenteditable="true" (blur) = "actualizarLista(ubicacion.ID , 'ID', $event)">{{ubicacion.ID}}</td>
                
                <td class="pt-3-half">
                    <span class="table-up"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-up"
                          aria-hidden="true"></i></a></span>
                    <span class="table-down"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-down"
                          aria-hidden="true"></i></a></span>
                  </td>
                  <td>
                    <span class="table-remove">
                      
                        <button type="button" class="btn btn-danger btn-rounded btn-sm my-0 " (click) = "eliminar(ubicacion.ID)">ELIMINAR</button>
                        
                      
                    </span>
                  </td>
              </tr>
         
            </tbody>
          </table>
    </div>
